    <main>
      <div class="title">
        <h1 class="center display2-alternative">Cuenta</h1>
      </div>
      <div class="form-flex">
        <form action="" class="form">
          <div class="form__title center">
            <p>Inicio de Sesión</p>
          </div>
          <div class="form__body">
            <label for="nombre-usuario">Nombre de Usuario </label>
            <br />
            <input type="text" id="nombre-usuario" />
            <br />
            <label for="contraseña-usuario">Contraseña </label>
            <br />
            <input type="password" id="contraseña-usuario" />
            <br />

            <label for="mantener-sesion">
              <input type="checkbox" id="mantener-sesion" />Mantener sesión
              activa
            </label>
            <br />
            <button type="submit" class="button">Iniciar Sesión</button>
            <br />
            <button type="submit" class="button button-forgot">
              ¿Olvido su contraseña?
            </button>
          </div>
        </form>

        <form action="" class="form">
          <div class="form__title center">
            <p>Registro</p>
          </div>
          <div class="form__body">
            <label for="nombre">Nombre</label>
            <br />
            <input type="text" id="nombre" />
            <br />
            <label for="apellido">Apellido </label>
            <br />
            <input type="text" id="apellido" />
            <br />
            <label for="correo">Correo Electrónico </label>
            <br />
            <input type="email" id="correo" />
            <br />
            <label for="nueva-contraseña">Contraseña </label>
            <br />
            <input type="password" id="nueva-contraseña" />
            <br />
            <label for="confirmar-contraseña">Confirmar Contraseña </label>
            <br />
            <input type="password" id="confirmar-contraseña" />
            <br />
            <label for="fecha-nacimiento">Fecha de Nacimiento</label>
            <br />
            <input type="date" id="fecha-nacimiento" />
            <br />
            <button type="submit" class="button">Enviar</button>
          </div>
        </form>
      </div>
    </main>
    <br />
    <br />
